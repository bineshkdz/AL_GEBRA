<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact | AL GEBRA</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-[#0b0f1c] text-white">

<header class="bg-black/40 backdrop-blur-sm sticky top-0">
  <nav class="max-w-6xl mx-auto flex justify-between px-6 py-4">
    <h1 class="font-bold text-xl">AL GEBRA</h1>
    <ul class="flex gap-6 text-gray-300">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="max-w-4xl mx-auto px-6 py-20">
  <h2 class="text-4xl font-bold text-blue-300 mb-8">Contact Us</h2>

  <form class="glass rounded-xl p-6 flex flex-col gap-4"
        action="mailto:youremail@domain.com">
    <input type="text" name="name" class="p-3 rounded bg-black/20" placeholder="Name">
    <input type="email" name="email" class="p-3 rounded bg-black/20" placeholder="Email">
    <textarea name="message" rows="4" class="p-3 rounded bg-black/20" placeholder="Message"></textarea>
    <button class="bg-blue-600 hover:bg-blue-700 py-3 rounded font-semibold">
      Send
    </button>
  </form>
</section>

<footer class="text-center py-6 border-t border-gray-700 text-gray-400 text-sm">
  Developed by <span class="text-blue-400">Muhammad Hisham.KT</span>
</footer>
